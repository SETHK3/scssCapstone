<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | WordPress</title>
    <link rel="stylesheet" href="/styles/contact.css" />
    <link rel="stylesheet" href="/styles/contact-common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="nav-wrapper">
        <div class="left-nav">
          <div class="nav-title">Hestia</div>
        </div>
        <div class="right-nav">
          <div class="nav-label">
            <a href="../index.html">HOME</a>
          </div>
          <div class="nav-label">
            <a href="/pages/blog.html">BLOG</a>
          </div>
          <div class="nav-label">
            <a href="./contact.html">CONTACT</a>
          </div>
          <div class="nav-label-more">
            <a href="#">MORE</a>
          </div>
        </div>
      </div>

      <div class="hero-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d22781.405868529833!2d26.07738!3d44.46032!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff5499e689fd%3A0xec3a46eabd83835b!2sStrada%20Povernei%2020%2C%20Bucure%C8%99ti%2C%20Romania!5e0!3m2!1sen!2sus!4v1699411801799!5m2!1sen!2sus"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="main-container">
        <div class="left-container">
          <div class="content-header">
            <p>Send us a message</p>
          </div>
          <div class="content-form">
            <form>
              <div class="name-input">
                <label for="firstName"></label>
                <input
                  type="text"
                  id="firstName"
                  class="underline-input"
                  placeholder="Your first name.."
                />
              </div>

              <div class="name-input">
                <label for="lastName"></label>
                <input
                  type="text"
                  id="lastName"
                  class="underline-input"
                  placeholder="Your last name.."
                />
              </div>

              <div class="box-input">
                <label for="text-input"></label>
                <input
                  type="text"
                  id="text-input"
                  class="underline-input"
                  placeholder="Write something.."
                />
              </div>

              <div class="submit-box">
                <input type="submit" class="submit-btn" "Submit" />
              </div>
            </form>
          </div>
        </div>

        <div class="right-container">
          <div class="office-info">
            <p id="info-title">
              <img src="/images/office-icon.png" alt="office-icon" /><strong
                >Find us at the office</strong
              >
            </p>
            <p id="info-content">
              Strada Povernei, nr 20<br />Bucharest<br />Romania
            </p>
          </div>

          <div class="phone-info">
            <p id="info-title">
              <img src="/images/phone-icon.png" alt="office-icon" /><strong
                >Give us a ring</strong
              >
            </p>
            <p id="info-content">
              John Doe<br />+40 712 345 678<br />Mon - Fri, 8:00-22:00
            </p>
          </div>

          <div class="legal-info">
            <p id="info-title">
              <img src="/images/legal-icon.png" alt="office-icon" /><strong
                >Legal information</strong
              >
            </p>
            <p id="info-content">John Doe Co.<br />Fiscal Code: 12345678</p>
          </div>
        </div>
      </div>

      <div class="footer-wrapper">
        <div class="footer-left">
          <div class="footer-links">
            <a href="#">ABOUT</a>
          </div>
          <div class="footer-links">
            <a href="/index.html">PARENT PAGE</a>
          </div>
        </div>
        <div class="footer-right">
          <div class="copyright">
            <p>Hestia | Developed by Themelsle</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
